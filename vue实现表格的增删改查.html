<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实现表格的增删改查</title>
    <link rel="stylesheet" href="index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./vue.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div id="com">

        <div class="add">
            <input type="text" placeholder="标题" v-model="addItems.title">
            <input type="text" placeholder="发布人" v-model="addItems.user">
            <input type="date" placeholder="发布时间" v-model="addItems.dates">
            <button @click="add()">新增</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>发布人</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in items" :key="index">
                    <td>{{index+1}}***{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.user}}</td>
                    <td>{{item.dates}}</td>
                    <td>
                        <button class="delete" @click="del(index)">删除</button>
                        <button class="edit" @click="edit(item)">编辑</button>
                    </td>
                </tr>
            </tbody>
        </table>



        <form role="form" class="edit-form" v-if="lay">
            <h5>编辑</h5>
            <div class="form-group">
                <label>
                    <input type="text" class="form-control" placeholder="标题" v-model="editItems.title">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="form-control" placeholder="发布人" v-model="editItems.user">
                </label>

            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="form-control" placeholder="发布时间" v-model="editItems.dates">
                </label>
            </div>

            <button  class="btn btn-default" @click="update()">确认</button>
            <button  class="btn btn-default" @click="lay = false">取消</button>
        </form>


    </div>







</body>

</html>
